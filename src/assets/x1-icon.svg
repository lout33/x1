<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3333ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" ry="20" fill="url(#grad1)"/>
  <text x="50" y="70" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" stroke="black" stroke-width="2">
    x1
  </text>
  <circle cx="80" cy="20" r="15" fill="yellow" filter="url(#glow)"/>
  <filter id="glow">
    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</svg>